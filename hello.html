      <form class="tl flex flex-column measure-narrow-s center">
        <fieldset class="bn ma0 pa0">
          <label class="mb2 db" for="name">Your email:</label>
          <input
            required
            placeholder="kibarugeorge@gmail.com"
            class="mb3 input-reset ba bw2 b--black bg-transparent br4 pa3 db w-100 outline-0"

            name="email"
          />
          <label class="mb2 db" for="message">Say hello:</label>
          <textarea
            required
            placeholder="Break me off a piece of that Fancy Feast..."
            class="mb3 input-reset ba bw2 b--black bg-transparent br4 pa3 db w-100 outline-0"
            type="text"
            name="message"
            rows="5"
          ></textarea>
        </fieldset>
        <div class="white w-100">
          <input
            class="bg-blue color-inherit hover-bg-light-blue bs3 hover-color-inherit bn input-reset link pa3 br4 w-100"
            type="submit"
            value="Send"
          />
        </div>
      </form>

      <div class="form-response measure-narrow-s center">
        <div class="form-response-success dn">
          <p>
            <span class="small-caps">üì®</span> Got it. I check email too often,

          <a class="form-reset black link" href="#">Tell me something else</a>
        </div>
        <div class="form-response-error dn">
          <p>
            Never say,<span class="push-double"></span>
            <span class="pull-double">‚Äú</span>oops.‚Äù Always say,<span

          </p>

            Try reaching me on
            <a
              class="black link external-link"
              href="https://www.linkedin.com/in/george-kibaru-57a7b943/"
              target="_blank"
              >LinkedIn</a
            >
            or
            <a
              class="black link external-link"

              target="_blank"

            >, if you don‚Äôt mind?
          </p>
        </div>

      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
      <script>
        const form = document.querySelector("form");
        const formSuccess = document.querySelector(".form-response-success");
        const formError = document.querySelector(".form-response-error");
        const formReset = document.querySelector(".form-reset");
        const formResponse = document.querySelector(".form-response");

        const handleSubmit = (event) => {
          event.preventDefault();
          form.classList.add("form--sending");
          form
            .querySelector("[type=submit]")
            .setAttribute("value", "Sending...");
          const email = form.querySelector("[name=email]").value;
          const message = form.querySelector("[name=message]").value;
          const data = { email, message, time: new Date().getTime() };

          axios
            .post(
              "https://us-central1-myfunctions-4e8c3.cloudfunctions.net/submit",
              data
            )
            .then((res) => {
              console.log("success!");
              hideForm();
              formSuccess.style.display = "block";
            })
            .catch((error) => {
              console.log(error);
              hideForm();
              formError.style.display = "block";
            });
        };

        const hideForm = () => {
          form.style.display = "none";
          form.classList.remove("form--sending");
          form.querySelector("[type=submit]").setAttribute("value", "Send");
        };

        const handleReset = (event) => {
          event.preventDefault();
          form.style.display = "block";
          formSuccess.style.display = "none";
          form.reset();
        };

        form.addEventListener("submit", handleSubmit);
        formReset.addEventListener("click", handleReset);
      </script>
